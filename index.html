<html>
<title>Yahoo's Exchange (pre-alpha)</title>

<body style="background-color:rgb(18, 19, 16);"></body>

<head>
    <link rel="stylesheet" href="index.css">

<h1 id="exchangetitle">Yahoo's Exchange (pre-alpha)</h1>

<body>
    <div style="width: 100%; display: table;">
        <div style="display: table-row; height: 100px;">
            <div style="width: 50%; display: table-cell; background: rgb(191, 205, 217);">

                <button id="addressbutton">Get Address</button>
                <button id="balancebutton">Get Eth Balance</button>
                <button id="blocknumberbutton">Get Block Number</button>
                <button id="gaspricebutton">Get Gas Price</button>
                <button id="chainIDbutton">Get Chain I.D.</button>
                <script src="bundle.js"></script>
                <ul>
                    <h1 id="myinfo">Your Information:</h1>
                    Address:
                    <li id="address"> </li>
                    Balance:
                    <li id="balance"> </li>
                    Block Number:
                    <li id="blockNumber"></li>
                    Gas Price:
                    <li id="currentGasPrice"></li>
                    Chain ID:
                    <li id="myChainID"></li>
                </ul>
            </div>

            <div style="display: table-cell; background: rgb(137, 158, 132);">
                <button id="addressbutton2">Get Address</button>

                <button id="gaspricebutton2">Get Gas Price</button>
                <button id="chainIDbutton2">Get Chain I.D.</button>
                <script src="bundle.js"></script>
                <ul>
                    <h1 id="myinfo2"> Their Information:</h1>
                    Address:
                    <li id="address2"> </li>
                    Balance:
                    <li id="balance2"> </li>
                    Block Number:
                    <li id="blockNumber2"></li>
                    Gas Price:
                    <li id="currentGasPrice2"></li>
                    Chain ID:
                    <li id="myChainID2"></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="width: 100%; display: table;">
        <div style="display: table-row; height: 100px;">
            <div style="width: 50%; display: table-cell; background: rgb(191, 205, 217);">

                <div id="myNFTs">

                    <ul>
                        <h1 id="myinfo">Your NFTs:</h1>

                        <li id="address"> </li>

                        <li id="balance"> </li>

                        <li id="blockNumber"></li>

                        <li id="currentGasPrice"></li>

                        <li id="myChainID"></li>
                    </ul>

                </div>
            </div>

            <div style="width: 100%; display: table;">

            </div>
</body>
